
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>wallpapers-Genshin</title>
    <!-- 使用js和css和html和Node.js制作一个自动播放音乐的网站，音乐资源文件在html同目录下的的Music文件夹内，使用循环读取加载目录下所有音乐格式的音乐。设置网站一打开就立即播放音乐，音乐之间使用淡入淡出切换，音乐需要循环播放，并在网页显示当前正在播放音乐的名称。需要解决CORS（跨域资源共享）的限制问题，各个代码需要分开文件 -->
</head>
<body onload="RunBat()">
  
  <div id="container">
    <h1 id="title">Music Player</h1>
    <audio id="player" src="" preload="auto"></audio>
    <div id="controls">
      <button id="play">Play</button>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div id="info">
      <p id="name">No music loaded</p>
      <p id="status">Stopped</p>
    </div>
  </div>
  <!-- 引入js文件 -->
  <script src="Script\MusicPlayer.js"></script>
  <script src="server.js"></script>

</body>
